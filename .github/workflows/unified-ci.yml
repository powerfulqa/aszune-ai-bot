name: Aszune AI Bot CI/CD

# Optimized CI workflow with parallel test sharding and conditional coverage
# - Tests run in 3 parallel shards for faster execution
# - Coverage only collected on main branch to speed up PRs
# - Quality and security checks run in parallel with tests

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  # Quality and security checks (fast, runs in parallel with tests)
  quality:
    name: Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: npm run quality:check

      - name: Run security scans
        run: npm run security:dependencies
        continue-on-error: true

      - name: Security audit
        run: npm audit --audit-level=high --production

  # Parallel test shards (3x faster than sequential)
  test:
    name: Test (Shard ${{ matrix.shard }}/3)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clear Jest cache
        run: npx jest --clearCache

      - name: Run tests (with coverage on main only)
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "Running tests with coverage (main branch)"
            npm test -- --shard=${{ matrix.shard }}/3 --coverage --coverageReporters=json --coverageReporters=lcov --coverageReporters=json-summary
          else
            echo "Running tests without coverage (feature branch/PR)"
            npm test -- --shard=${{ matrix.shard }}/3 --no-coverage
          fi
        env:
          CI: true
          NODE_ENV: test
          JEST_SHARD_MODE: true

      - name: Upload coverage artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-shard-${{ matrix.shard }}
          path: coverage/
          retention-days: 1

  # Merge coverage from all shards and upload (main branch only)
  coverage:
    name: Merge Coverage
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-shard-*
          path: coverage-shards/

      - name: Merge coverage reports
        run: |
          echo "Merging coverage from all shards..."
          node -e "
            const fs = require('fs');
            const path = require('path');
            
            // Read all coverage-final.json files from shard directories
            const shardDirs = fs.readdirSync('coverage-shards');
            const mergedCoverage = {};
            
            shardDirs.forEach(shardDir => {
              const coverageFile = path.join('coverage-shards', shardDir, 'coverage-final.json');
              if (fs.existsSync(coverageFile)) {
                const coverage = JSON.parse(fs.readFileSync(coverageFile, 'utf8'));
                Object.assign(mergedCoverage, coverage);
              }
            });
            
            // Write merged coverage
            fs.mkdirSync('coverage', { recursive: true });
            fs.writeFileSync('coverage/coverage-final.json', JSON.stringify(mergedCoverage, null, 2));
            console.log(\`Merged coverage from \${shardDirs.length} shards\`);
          "
          
          # Generate coverage summary from merged data
          npx nyc report --reporter=json-summary --reporter=lcov --reporter=text --temp-dir=coverage --report-dir=coverage

      - name: Validate merged coverage thresholds
        run: |
          echo "Validating coverage thresholds after merging all shards..."
          node -e "
            const fs = require('fs');
            const coverageSummary = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
            const { statements, branches, functions, lines } = coverageSummary.total;
            
            console.log('Coverage Summary:');
            console.log(\`  Statements: \${statements.pct}%\`);
            console.log(\`  Branches:   \${branches.pct}%\`);
            console.log(\`  Functions:  \${functions.pct}%\`);
            console.log(\`  Lines:      \${lines.pct}%\`);
            
            const threshold = 64;
            const failures = [];
            
            if (statements.pct < threshold) failures.push(\`Statements: \${statements.pct}% < \${threshold}%\`);
            if (branches.pct < threshold) failures.push(\`Branches: \${branches.pct}% < \${threshold}%\`);
            if (functions.pct < threshold) failures.push(\`Functions: \${functions.pct}% < \${threshold}%\`);
            if (lines.pct < threshold) failures.push(\`Lines: \${lines.pct}% < \${threshold}%\`);
            
            if (failures.length > 0) {
              console.error('\\n❌ Coverage thresholds not met:');
              failures.forEach(f => console.error(\`  - \${f}\`));
              process.exit(1);
            }
            
            console.log('\\n✅ All coverage thresholds met!');
          "

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: coverage/
          fail_ci_if_error: false

  # Final status check (ensures all jobs pass)
  ci-status:
    name: CI Status
    needs: [quality, test]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check CI status
        run: |
          if [[ "${{ needs.quality.result }}" == "failure" || "${{ needs.test.result }}" == "failure" ]]; then
            echo "❌ CI failed"
            exit 1
          fi
          echo "✅ CI passed"