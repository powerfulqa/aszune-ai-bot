name: Aszune AI Bot CI/CD

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Clear Jest cache
        run: npx jest --clearCache

      - name: Install qlty CLI
        run: |
          curl -fsSL https://qlty.sh | bash
          echo "$HOME/.qlty/bin" >> $GITHUB_PATH

      - name: Run qlty quality checks
        run: |
          qlty check --sample=20
        continue-on-error: true

      - name: Run qlty security scans
        run: |
          qlty check --plugin=gitleaks
          qlty check --plugin=trivy
        continue-on-error: true

      - name: Security audit
        run: npm audit --audit-level=high --production
        # Fail on high severity issues in production dependencies
        # This is a required check for production deployments

      - name: Run tests with coverage
        run: npm run test:ci
        env:
          JEST_JUNIT_OUTPUT_DIR: ./test-results/
          JEST_JUNIT_OUTPUT_NAME: junit.xml
        
      - name: Upload coverage to QLTY
        uses: qltysh/qlty-action/coverage@v1
        continue-on-error: true
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        with:
          token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
          files: coverage/lcov.info

      - name: Generate qlty quality report
        run: |
          qlty metrics --format json > quality-metrics.json
          qlty smells --format json > code-smells.json
        continue-on-error: true

      - name: Upload quality artifacts
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: quality-reports
          path: |
            quality-metrics.json
            code-smells.json

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage/lcov.info
          fail_ci_if_error: false
          
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./test-results/junit.xml

