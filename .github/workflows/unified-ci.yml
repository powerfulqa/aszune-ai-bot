name: Aszune AI Bot CI/CD

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Clear Jest cache
        run: npx jest --clearCache

      - name: Run quality checks
        run: npm run quality:check
        continue-on-error: false

      - name: Run security scans
        run: npm run security:dependencies
        continue-on-error: true

      - name: Security audit
        run: npm audit --audit-level=high --production
        # Fail on high severity issues in production dependencies
        # This is a required check for production deployments

      - name: Run tests with coverage
        run: npm run test:ci
        env:
          JEST_JUNIT_OUTPUT_DIR: ./test-results/
          JEST_JUNIT_OUTPUT_NAME: junit.xml
        
      - name: Run additional quality metrics
        run: npm run quality:metrics
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage/lcov.info
          fail_ci_if_error: false
          
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./test-results/junit.xml

