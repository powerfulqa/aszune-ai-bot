config_version = "0"

# Exclude patterns for files we don't want to analyze (root level)
exclude_patterns = [
  "node_modules/**",
  "coverage/**",
  "logs/**",
  "data/**",
  "test-results/**",
  "__mocks__/**",
  "*.log",
  ".env*"
]

# Test patterns (root level)
test_patterns = [
  "**/__tests__/**",
  "**/*.test.js",
  "**/*.spec.js",
  "**/jest.*.js",
  "**/test/**"
]

# Code smell detection configuration
[smells.identical_code]
enabled = true
threshold = 50

[smells.similar_code]
enabled = true
threshold = 80

[smells.file_complexity]
enabled = true
threshold = 15

[smells.function_complexity]
enabled = true
threshold = 10

[smells.function_parameters]
enabled = true
threshold = 6

[smells.return_statements]
enabled = true
threshold = 7

[smells.nested_control_flow]
enabled = true
threshold = 4

# Plugin configurations
[[plugin]]
name = "eslint"

[[plugin]]
name = "prettier"

[[plugin]]
name = "gitleaks"

[[plugin]]
name = "trivy"

[[plugin]]
name = "semgrep"

[[plugin]]
name = "markdownlint"
